<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="personal page">
    <meta name="author" content="Matteo Brichese">
    <link rel="icon" href="icons/favicon.ico">

    <!-- Bootstrap core CSS and Font Awesome-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/main.min.css" rel="stylesheet" />

    <!-- IonicaBizau style for github-calendar -->
    <link href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css" rel="stylesheet" />

    <title>Matteo Brichese</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="http://www.linkedin.com/in/matteobrichese/en/"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a></li>
            <li role="presentation"><a href="http://github.com/bricke/"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></li>
            <li role="presentation"><a href="https://500px.com/bricke"><i class="fa fa-500px fa-2x" aria-hidden="true"></i></a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="http://matteobrichese.com/">Matteo Brichese</a></h3>
      </div>

      <div class="row">
        <div class="col-xs-5 col-md-5">
          <div class="thumbnail">
            <img async src="me.png" alt="Myself">
          </div>
        </div>
        <div class="col-xs-6 col-md-6">
          <canvas id="skills" width="400" height="350"></canvas>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-xs-6 col-md-6">
          <h4>Work</h4>
          <p>Software Engineer</p>

          <h4>Location</h4>
          <p>California, US</p>
        </div>

        <div class="col-xs-6 col-md-6">
          <h4>Education</h4>
          <p>Computer Science @ <a href="http://www.unive.it/">Ca'Foscari University of Venice (ITA)</a></p>

          <h4>Interests</h4>
          <p>Outdoor, Opensource, Biking, Photography, Metal Fabrication</p>
        </div>
      </div>
      <!-- Prepare a container for your calendar. -->
      <div class="calendar">
        <!-- Loading stuff -->
          Loading GitHub Calendar ...
      </div>

      <footer class="footer">
        <p>&copy; Matteo Brichese 2020</p>
      </footer>

    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script async src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/Chart.min.js"></script>
    
    <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script async src="js/html5shiv.min.js"></script>
      <script async src="js/respond.min.js"></script>
    <![endif]-->

    <script>
    $(document).ready(function()
    {
      var data = {
          labels: ["Qt", "QML", "Linux", "C/C++", "Sinatra", "Android", "Ruby", "Bash Script", "Python", "Arduino", "Javascript", "Yocto", "ROS"],
          datasets: [
              {
                  label: "Skills",
                  fillColor: "rgba(151,187,205,0.2)",
                  strokeColor: "rgba(151,187,205,1)",
                  pointColor: "rgba(151,187,205,1)",
                  pointStrokeColor: "#fff",
                  pointHighlightFill: "#fff",
                  pointHighlightStroke: "rgba(151,187,205,1)",
                  data: [80, 80, 80, 70, 70, 65, 65, 75, 60, 70, 68, 70, 40]
              }
          ]
      };

      var skills = document.getElementById('skills').getContext('2d');
      new Chart(skills).Radar(data, {
            pointLabelFontSize : 16
            })
    });
    </script>
    <script>
      GitHubCalendar(".calendar", "bricke", {summary_test: "@ilbricke activity", global_stats: false, responsive: true });
    </script>
  </body>
</html>
